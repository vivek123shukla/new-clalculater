<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivek Calculater</title>
    <link rel="stylesheet" href="calcul.css">
</head>
<body>
    <div class="container">
        <h1>VIVEK SHUKLA CALCULATER</h1>
        <input type="text" placeholder="0" id="text">
        <div class="btn">
            <button class="equal">AC</button>
            <button class="equal">DEL</button>
            <button class="equal">%</button>
            <button class="equal">/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equal">*</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equal">-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">+</button>
        </div>
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="calcul.js"></script>
</body>
</html>
